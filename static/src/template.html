<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta content="true" name="HandheldFriendly" />
    <meta content="width" name="MobileOptimized" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    %sapper.head%
    <meta name="theme-color" content="#216EF4" />
    <meta property="og:title" content="Get Opinion" />
    <meta property="og:site_name" content="GetOpi" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://getopi.com/" />
    <meta
      property="og:image"
      content="https://getopi.com/assets/apple-touch-icon.png"
    />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <link rel="icon" href="favicon.svg" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="mask-icon" href="favicon.svg" color="#216EF4" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      />
    </noscript>
    %sapper.base%
    <link rel="stylesheet" href="global.css" />
    %sapper.styles%
  </head>
  <body>
    <div id="app__getopi">%sapper.html%</div>
    %sapper.scripts%
  </body>
</html>
